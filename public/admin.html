<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tselot Tunes - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #121220 0%, #1a1a2e 100%);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2" style="color: #D4AF37;">ðŸŽµ Tselot Tunes Admin</h1>
            <p class="text-gray-400">Manage your Ethiopian Orthodox content remotely</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="bg-gray-800 rounded-lg p-6 mb-8 max-w-md">
            <h2 class="text-2xl font-bold mb-4" style="color: #D4AF37;">Admin Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 rounded text-white" placeholder="admin@tselottunes.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 rounded text-white" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button onclick="login()" class="w-full py-2 px-4 rounded font-semibold" style="background: #D4AF37; color: #121220;">
                    Login
                </button>
                <div id="loginError" class="text-red-400 text-sm hidden"></div>
            </div>
        </div>

        <!-- Main Content (Hidden until login) -->
        <div id="mainContent" class="hidden">
            <!-- Tabs -->
            <div class="flex space-x-4 mb-6 border-b border-gray-700">
                <button onclick="showTab('mezmurs')" class="tab-btn px-4 py-2 border-b-2" style="border-color: #D4AF37; color: #D4AF37;">
                    Mezmurs
                </button>
                <button onclick="showTab('wallpapers')" class="tab-btn px-4 py-2 border-b-2 border-transparent text-gray-400">
                    Wallpapers
                </button>
                <button onclick="showTab('ringtones')" class="tab-btn px-4 py-2 border-b-2 border-transparent text-gray-400">
                    Ringtones
                </button>
                <button onclick="showTab('stats')" class="tab-btn px-4 py-2 border-b-2 border-transparent text-gray-400">
                    Statistics
                </button>
            </div>

            <!-- Mezmurs Tab -->
            <div id="mezmursTab" class="tab-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold" style="color: #D4AF37;">Manage Mezmurs</h2>
                    <button onclick="showAddMezmurForm()" class="px-4 py-2 rounded font-semibold" style="background: #D4AF37; color: #121220;">
                        + Add Mezmur
                    </button>
                </div>
                <div id="mezmursList" class="space-y-4"></div>
            </div>

            <!-- Wallpapers Tab -->
            <div id="wallpapersTab" class="tab-content hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold" style="color: #D4AF37;">Manage Wallpapers</h2>
                    <button onclick="showAddWallpaperForm()" class="px-4 py-2 rounded font-semibold" style="background: #D4AF37; color: #121220;">
                        + Add Wallpaper
                    </button>
                </div>
                <div id="wallpapersList" class="grid grid-cols-3 gap-4"></div>
            </div>

            <!-- Ringtones Tab -->
            <div id="ringtonesTab" class="tab-content hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold" style="color: #D4AF37;">Manage Ringtones</h2>
                    <button onclick="showAddRingtoneForm()" class="px-4 py-2 rounded font-semibold" style="background: #D4AF37; color: #121220;">
                        + Add Ringtone
                    </button>
                </div>
                <div id="ringtonesList" class="space-y-4"></div>
            </div>

            <!-- Statistics Tab -->
            <div id="statsTab" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-4" style="color: #D4AF37;">App Statistics</h2>
                <div id="statsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-5fkxzq6mb-teges-projects.vercel.app';
        let authToken = localStorage.getItem('auth_token');
        let currentTab = 'mezmurs';

        // Check if already logged in
        if (authToken) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadContent();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    authToken = data.token;
                    localStorage.setItem('auth_token', authToken);
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    loadContent();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function showTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-color: #D4AF37', 'text-color: #D4AF37');
                btn.classList.add('border-transparent', 'text-gray-400');
            });

            document.getElementById(`${tabName}Tab`).classList.remove('hidden');
            const activeBtn = event.target;
            activeBtn.classList.remove('border-transparent', 'text-gray-400');
            activeBtn.classList.add('border-color: #D4AF37', 'text-color: #D4AF37');
            activeBtn.style.borderColor = '#D4AF37';
            activeBtn.style.color = '#D4AF37';

            loadContent();
        }

        async function loadContent() {
            if (currentTab === 'mezmurs') await loadMezmurs();
            else if (currentTab === 'wallpapers') await loadWallpapers();
            else if (currentTab === 'ringtones') await loadRingtones();
            else if (currentTab === 'stats') await loadStats();
        }

        async function loadMezmurs() {
            try {
                const response = await fetch(`${API_URL}/api/mezmurs`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                const listDiv = document.getElementById('mezmursList');
                
                if (data.success && data.data) {
                    listDiv.innerHTML = data.data.map(mezmur => `
                        <div class="bg-gray-800 rounded-lg p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <img src="${mezmur.imageUrl}" alt="${mezmur.title}" class="w-16 h-16 rounded object-cover">
                                <div>
                                    <h3 class="font-semibold">${mezmur.title}</h3>
                                    <p class="text-sm text-gray-400">${mezmur.artist}</p>
                                    <p class="text-xs text-gray-500">${mezmur.category} â€¢ Plays: ${mezmur.plays || 0}</p>
                                </div>
                            </div>
                            <button onclick="deleteMezmur('${mezmur._id}')" class="px-3 py-1 bg-red-600 rounded text-sm">
                                Delete
                            </button>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<p class="text-gray-400">No mezmurs found. Add your first mezmur!</p>';
                }
            } catch (error) {
                console.error('Error loading mezmurs:', error);
            }
        }

        async function loadWallpapers() {
            try {
                const response = await fetch(`${API_URL}/api/wallpapers`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                const listDiv = document.getElementById('wallpapersList');
                
                if (data.success && data.data) {
                    listDiv.innerHTML = data.data.map(wallpaper => `
                        <div class="bg-gray-800 rounded-lg overflow-hidden">
                            <img src="${wallpaper.imageUrl}" alt="${wallpaper.title}" class="w-full h-48 object-cover">
                            <div class="p-3">
                                <h3 class="font-semibold text-sm">${wallpaper.title}</h3>
                                <p class="text-xs text-gray-400">${wallpaper.category}</p>
                                <button onclick="deleteWallpaper('${wallpaper._id}')" class="mt-2 w-full px-2 py-1 bg-red-600 rounded text-xs">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<p class="text-gray-400">No wallpapers found.</p>';
                }
            } catch (error) {
                console.error('Error loading wallpapers:', error);
            }
        }

        async function loadRingtones() {
            try {
                const response = await fetch(`${API_URL}/api/ringtones`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                const listDiv = document.getElementById('ringtonesList');
                
                if (data.success && data.data) {
                    listDiv.innerHTML = data.data.map(ringtone => `
                        <div class="bg-gray-800 rounded-lg p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <img src="${ringtone.thumbnailUrl}" alt="${ringtone.title}" class="w-16 h-16 rounded object-cover">
                                <div>
                                    <h3 class="font-semibold">${ringtone.title}</h3>
                                    <p class="text-sm text-gray-400">${ringtone.artist || 'Unknown'}</p>
                                    <p class="text-xs text-gray-500">${ringtone.category} â€¢ Duration: ${ringtone.duration}</p>
                                </div>
                            </div>
                            <button onclick="deleteRingtone('${ringtone._id}')" class="px-3 py-1 bg-red-600 rounded text-sm">
                                Delete
                            </button>
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<p class="text-gray-400">No ringtones found.</p>';
                }
            } catch (error) {
                console.error('Error loading ringtones:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/statistics/overview`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                const statsDiv = document.getElementById('statsContent');
                
                if (data.success && data.data) {
                    const stats = data.data;
                    statsDiv.innerHTML = `
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="bg-gray-800 rounded-lg p-4">
                                <h3 class="text-lg font-bold" style="color: #D4AF37;">${stats.counts?.mezmurs || 0}</h3>
                                <p class="text-gray-400">Total Mezmurs</p>
                            </div>
                            <div class="bg-gray-800 rounded-lg p-4">
                                <h3 class="text-lg font-bold" style="color: #D4AF37;">${stats.counts?.wallpapers || 0}</h3>
                                <p class="text-gray-400">Total Wallpapers</p>
                            </div>
                            <div class="bg-gray-800 rounded-lg p-4">
                                <h3 class="text-lg font-bold" style="color: #D4AF37;">${stats.counts?.ringtones || 0}</h3>
                                <p class="text-gray-400">Total Ringtones</p>
                            </div>
                        </div>
                        <div class="bg-gray-800 rounded-lg p-4">
                            <h3 class="font-bold mb-2">Mezmur Stats</h3>
                            <p>Total Plays: ${stats.mezmurs?.totalPlays || 0}</p>
                            <p>Total Downloads: ${stats.mezmurs?.totalDownloads || 0}</p>
                            <p>Total Favorites: ${stats.mezmurs?.totalFavorites || 0}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function showAddMezmurForm() {
            const form = prompt(`Enter mezmur data as JSON:
{
  "title": "Mezmur Title",
  "artist": "Artist Name",
  "category": "All",
  "imageUrl": "https://...",
  "audioUrl": "https://...",
  "duration": "3:45"
}`);
            if (form) {
                try {
                    const data = JSON.parse(form);
                    addMezmur(data);
                } catch (e) {
                    alert('Invalid JSON format');
                }
            }
        }

        async function addMezmur(data) {
            try {
                const response = await fetch(`${API_URL}/api/mezmurs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Mezmur added successfully!');
                    loadMezmurs();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteMezmur(id) {
            if (!confirm('Delete this mezmur?')) return;
            try {
                const response = await fetch(`${API_URL}/api/mezmurs/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    alert('Deleted successfully!');
                    loadMezmurs();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteWallpaper(id) {
            if (!confirm('Delete this wallpaper?')) return;
            try {
                const response = await fetch(`${API_URL}/api/wallpapers/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    alert('Deleted successfully!');
                    loadWallpapers();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteRingtone(id) {
            if (!confirm('Delete this ringtone?')) return;
            try {
                const response = await fetch(`${API_URL}/api/ringtones/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    alert('Deleted successfully!');
                    loadRingtones();
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function showAddWallpaperForm() {
            const form = prompt(`Enter wallpaper data as JSON:
{
  "title": "Wallpaper Title",
  "category": "Icons",
  "imageUrl": "https://...",
  "thumbnailUrl": "https://..."
}`);
            if (form) {
                try {
                    const data = JSON.parse(form);
                    addWallpaper(data);
                } catch (e) {
                    alert('Invalid JSON format');
                }
            }
        }

        async function addWallpaper(data) {
            try {
                const response = await fetch(`${API_URL}/api/wallpapers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Wallpaper added successfully!');
                    loadWallpapers();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function showAddRingtoneForm() {
            const form = prompt(`Enter ringtone data as JSON:
{
  "title": "Ringtone Title",
  "artist": "Artist Name",
  "category": "Chants",
  "thumbnailUrl": "https://...",
  "audioUrl": "https://...",
  "duration": "0:30"
}`);
            if (form) {
                try {
                    const data = JSON.parse(form);
                    addRingtone(data);
                } catch (e) {
                    alert('Invalid JSON format');
                }
            }
        }

        async function addRingtone(data) {
            try {
                const response = await fetch(`${API_URL}/api/ringtones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    alert('Ringtone added successfully!');
                    loadRingtones();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
